{% extends "base.html" %}
{% block content %}
<h2>Budgets</h2>
<a href="{% url 'budget_create' %}">Create New Budget</a>
<ul>
    {% for budget in budgets %}
    <li>
        {{ budget.name }} - {{ budget.goal }}
        <a href="{% url 'budget_update' budget.pk %}">Edit</a>
        <a href="{% url 'budget_delete' budget.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
