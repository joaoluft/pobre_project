<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Orçamento</title>
</head>
<body>
    <h1>Excluir Orçamento</h1>
    <p>Você tem certeza que deseja excluir o orçamento "{{ budget.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'budget_list' %}">Cancelar</a>
</body>
</html>
